<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Viewer 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212; /* Background elegan */
        }
        #skin-container {
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }
        #skin-container:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>

    <div id="skin-container"></div>

    <script src="https://unpkg.com/skinview3d@latest/dist/bundle.js"></script>

    <script>
        function initSkinViewer() {
            // Memastikan library skinview3d sudah siap di memory
            if (typeof skinview3d === 'undefined') {
                setTimeout(initSkinViewer, 100); // Coba lagi dalam 100ms jika belum siap
                return;
            }

            const skinViewer = new skinview3d.SkinViewer({
                container: document.getElementById("skin-container"),
                width: window.innerWidth,
                height: window.innerHeight,
                skin: "custom4.png" // Pastikan file ini satu folder dengan HTML
            });

            // --- PENGATURAN GRAFIK & CAHAYA ---
            skinViewer.renderer.setPixelRatio(window.devicePixelRatio);
            
            // Pencahayaan yang lebih tajam dan bagus
            skinViewer.globalLight.intensity = 0.5;
            skinViewer.cameraLight.intensity = 0.7;

            // --- PENGATURAN KAMERA & BODY ---
            skinViewer.zoom = 1.0; // Body pas (tidak kekecilan)
            skinViewer.fov = 60;   // Perspektif fokus
            
            // Posisi awal sedikit miring agar terlihat 3D
            skinViewer.autoRotate = false;
            skinViewer.controls.enablePan = false; // Fokus pada rotasi X dan Y saja
            skinViewer.controls.enableZoom = true;

            // Animasi diam yang halus (nafas)
            let walk = skinViewer.animation = new skinview3d.IdleAnimation();
            walk.speed = 0.5;

            // Responsif Iframe/Window
            window.addEventListener("resize", () => {
                skinViewer.width = window.innerWidth;
                skinViewer.height = window.innerHeight;
            });
        }

        // Jalankan fungsi
        initSkinViewer();
    </script>
</body>
</html>
