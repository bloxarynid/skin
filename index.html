<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft Skin Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a; /* Background gelap agar skin lebih menonjol */
        }

        #skin-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="skin-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/skinview3d@latest/dist/bundle.js"></script>

    <script>
        // Inisialisasi Viewer
        // Kita arahkan ke elemen div, bukan canvas langsung agar library yang mengurus pembuatannya
        const skinViewer = new skinview3d.SkinViewer({
            container: document.getElementById("skin-container"),
            width: window.innerWidth,
            height: window.innerHeight,
            skin: "custom4.png" // Skin tetap
        });

        // Konfigurasi Pencahayaan Medium (Bagus & Tidak Berat)
        skinViewer.renderer.setPixelRatio(window.devicePixelRatio);
        skinViewer.globalLight.intensity = 0.50;
        skinViewer.cameraLight.intensity = 0.60;

        // Atur posisi pandangan & Zoom agar body tidak kekecilan/kebesaran
        skinViewer.zoom = 0.8;
        skinViewer.fov = 70;

        // Kontrol rotasi hanya untuk X dan Y (Mouse/Touch)
        skinViewer.controls.enableRotate = true;
        skinViewer.controls.enableZoom = true;
        skinViewer.controls.enablePan = false;

        // Berikan sedikit animasi agar terlihat hidup (Idle)
        skinViewer.animation = new skinview3d.IdleAnimation();

        // Mengatasi perubahan ukuran window/iframe
        window.addEventListener("resize", () => {
            skinViewer.width = window.innerWidth;
            skinViewer.height = window.innerHeight;
        });
    </script>
</body>
</html>
