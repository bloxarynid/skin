<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft Skin Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Warna latar belakang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Mencegah scrollbar di iframe */
        }

        #skin-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Styling canvas agar responsif di dalam iframe */
        canvas {
            outline: none;
            cursor: move; /* Indikator bahwa bisa digerakkan */
        }

        /* Panel kontrol opsional (tombol upload jika gambar lokal tidak muncul) */
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            z-index: 10;
        }
        
        input[type="file"] {
            color: white;
        }
    </style>
</head>
<body>

    <div id="skin-container">
        </div>

    <div class="controls">
        <label>Ganti Skin (Jika perlu): </label>
        <input type="file" id="skin_input" accept="image/*">
    </div>

    <script src="https://bs-community.github.io/skinview3d/js/skinview3d.bundle.js"></script>

    <script>
        // 1. Inisialisasi Viewer
        const skinViewer = new skinview3d.SkinViewer({
            canvas: document.getElementById("skin-container"),
            width: 400,  // Lebar awal
            height: 500, // Tinggi awal
            skin: "custom4.png" // NAMA FILE GAMBAR KAMU DI SINI
        });

        // 2. Pengaturan Tampilan (Agar tidak kekecilan/kebesaran)
        skinViewer.width = window.innerWidth;
        skinViewer.height = window.innerHeight;
        skinViewer.fov = 70; // Field of View
        skinViewer.zoom = 0.9; // Zoom level (0.5 - 1.0 biasanya pas)

        // 3. Pencahayaan & Global Light (Agar grafik terlihat bagus/medium)
        skinViewer.globalLight.intensity = 0.8; // Cahaya global
        skinViewer.cameraLight.intensity = 0.6; // Cahaya dari arah kamera

        // 4. Kontrol (Rotasi X dan Y menggunakan mouse)
        // Auto-rotate dinonaktifkan agar user bisa mengatur sendiri
        skinViewer.autoRotate = false; 
        
        // Mengatur kontrol mouse
        skinViewer.controls.enableRotate = true;
        skinViewer.controls.enableZoom = true;
        skinViewer.controls.enablePan = false; // Mematikan geser kanan-kiri (hanya rotasi)

        // 5. Animasi (Idle / Diam tapi bernafas agar terlihat hidup)
        skinViewer.animation = new skinview3d.IdleAnimation();
        // Jika ingin berjalan, ganti baris di atas dengan:
        // skinViewer.animation = new skinview3d.WalkingAnimation();

        // --- Fitur Tambahan: Responsif Window ---
        window.addEventListener("resize", () => {
            skinViewer.width = window.innerWidth;
            skinViewer.height = window.innerHeight;
        });

        // --- Fitur Tambahan: Upload Manual ---
        // Ini berguna jika browser memblokir akses file lokal (CORS policy)
        document.getElementById("skin_input").addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    skinViewer.loadSkin(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
